<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triángulo isóceles</h2>
        <form action="">
            <label for="InputTrianguloLado">
                Escribe cuánto mide uno de los lados de tu triángulo:
            </label>
            <input id="InputTrianguloLado" type="number">
            <label for="InputTrianguloBase">
                Escribe cuánto mide uno de los lados de tu triángulo:
            </label>
            <input id="InputTrianguloBase" type="number">
            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular altura</button>
     
        </form>
    </section>

    <script src="./figuras.js"> </script>
</body>



</html>
